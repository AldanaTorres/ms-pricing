apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "Server"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.sparkjava:spark-core:2.7.2'
    implementation 'org.mongodb.morphia:morphia:1.3.2'
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'org.apache.httpcomponents:httpclient:4.5.5'
    implementation 'com.rabbitmq:amqp-client:5.3.0'
}

eclipse {
    classpath {
       downloadSources=true
       downloadJavadoc = true
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}


jar {
    manifest {
        attributes(
                'Main-Class': 'Server'
        )
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Ecommerce Pricing Jar',
                'Implementation-Version': 'latest',
                'Main-Class': 'Server'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}